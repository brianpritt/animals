<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div id="main">
        <h1>Animals</h1>
        <h4>
        Which animal is your favorite?
        </h4>
        <form>
          <select class="form-control" id="animals">
            <option>Turtles</option>
            <option>Hippos</option>
            <option>Pandas</option>
            <option>Chupacabras</option>
          </select>
        <button type="submit" class="btn">Submit</button>
        </form>
      </div>


      <div id="turtle">
        <h2>Turtle</h2>
        <img src="img/turtle.jpg" alt="turtle">
      </div>
      <div id="hippo">
        <h2>Hippos</h2>
        <img src="img/hippo.jpg" alt="hippo">
      </div>
      <div id="panda">
        <h2>Panda</h2>
        <img src="img/panda.jpg" alt="panda">
      </div>
      <div id="chupa">
        <h2>Chupacabra</h2>
        <img src="img/chupa.jpg" alt="chupa">
      </div>





    </div>
  </body>
</html>
